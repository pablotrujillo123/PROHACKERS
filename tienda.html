<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta
			name="viewport"
			content="width=device-width, initial-scale=1.0"
		/>
		<title>TIENDA</title>
		<link rel="stylesheet" href="styles2.css" />
	</head>
	<body>
		<header>
            <a href="index.html" class="nav-link">INICIO</a>
			<h1>Tienda Oficial de PROHACKERS</h1>

			<div class="container-icon">
				<svg
					xmlns="http://www.w3.org/2000/svg"
					fill="none"
					viewBox="0 0 24 24"
					stroke-width="1.5"
					stroke="currentColor"
					class="icon-cart"
				>
					<path
						stroke-linecap="round"
						stroke-linejoin="round"
						d="M15.75 10.5V6a3.75 3.75 0 10-7.5 0v4.5m11.356-1.993l1.263 12c.07.665-.45 1.243-1.119 1.243H4.25a1.125 1.125 0 01-1.12-1.243l1.264-12A1.125 1.125 0 015.513 7.5h12.974c.576 0 1.059.435 1.119 1.007zM8.625 10.5a.375.375 0 11-.75 0 .375.375 0 01.75 0zm7.5 0a.375.375 0 11-.75 0 .375.375 0 01.75 0z"
					/>
				</svg>
				<div class="count-products">
					<span id="contador-productos">1</span>
				</div>

				<div class="container-cart-products hidden-cart">
					<div class="cart-product">
						<div class="info-cart-product">
                            <span class="cantidad-producto-carrito">1</span>
                            <p class="titulo-producto-carrito">Hoodie</p>
                            <span class="precio-producto-carrito">$450 MXN</span>
                        </div>
						<svg
							xmlns="http://www.w3.org/2000/svg"
							fill="none"
							viewBox="0 0 24 24"
							stroke-width="1.5"
							stroke="currentColor"
							class="icon-close"
						>
							<path
								stroke-linecap="round"
								stroke-linejoin="round"
								d="M6 18L18 6M6 6l12 12"
							/>
						</svg>
					</div>
                    <div class="cart-total">
                        <h3>Total:</h3>
                        <span class="total-pagar">$450</span>
                    </div>
				</div>
			</div>
		</header>
		<div class="container-items">
			<div class="item">
				<figure>
					<img
						src="imagenes/whiteteePH1.png"
						alt="producto"
					/>
				</figure>
				<div class="info-product">
					<h2>Graphic Tee</h2>
					<p class="price">$250 MXN</p>
					<button>Añadir al carrito</button>
				</div>
			</div>
			<div class="item">
				<figure>
					<img
						src="imagenes/mochilaPH1.png"
						alt="producto"
					/>
				</figure>
				<div class="info-product">
					<h2>Mochila</h2>
					<p class="price">$449 MXN</p>
					<button>Añadir al carrito</button>
				</div>
			</div>
			<div class="item">
				<figure>
					<img
						src="imagenes/yetiPH1.png"
						alt="producto"
					/>
				</figure>
				<div class="info-product">
					<h2>Vaso Térmico</h2>
					<p class="price">$400 MXN</p>
					<button>Añadir al carrito</button>
				</div>
			</div>
			<div class="item">
				<figure>
					<img
						src="imagenes/CasesPH1.png"
						alt="producto"
					/>
				</figure>
				<div class="info-product">
					<h2>iphone Cases</h2>
					<p class="price">$280 MXN C/U</p>
					<button>Añadir al carrito</button>
				</div>
			</div>
			<div class="item">
				<figure>
					<img
						src="imagenes/hoodiePH1.png"
						alt="producto"
					/>
				</figure>
				<div class="info-product">
					<h2>Hoodie</h2>
					<p class="price">$450</p>
					<button>Añadir al carrito</button>
				</div>
			</div>
		</div>

        <script src="tienda.js"></script>
	</body>
    <footer class="pieinicio" style="text-align: center;">
        Creado por Jorge Garcia, Juan Pablo Trujillo y Mauricio Baqueiro
            PROHACKERS SA de CV
    </footer>
</html>
